<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>memory-card</title>
</head>

<body>

  <main>

    <header>
      <div class="container">
        <div id="header">
          <h1>Memory cards</h1>
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Delete Cards</button>

          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Card</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>
    <br><br>
    <section>
      <div class="container">
        <div id="flashcards">
         <!-- <button type="button" id="edit-button">edit</button>-->
        </div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>

</body>

</html>
